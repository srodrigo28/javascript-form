<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo Uber</title>
</head>
<body>
    <form>
        <label> Valor da Corrida  </label>
        <input type="text" id="recebido" />
    
        <label> Valor recebido </label>
        <input type="text" id="motorista" />
    
        <div class="button-group">
            <button>Calcular</button>
            <button type="reset">Limpar</button>
        </div>

        <div class="rs">
            <p>Percentual recebido pelo o motorista: <span class="success" id="motoristaPercentual"></span></p>
            <p>Percentual recebido pela a plataforma: <span class="danger" id="plataformaPercentual"></span></p>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
