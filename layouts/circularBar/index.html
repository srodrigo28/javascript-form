<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circular</title>
</head>
<body>
    <div class="circular">

        <div class="inner"></div>
        <div class="numb">0</div>
        
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>

    </div>

    <script>
        const numb = document.querySelector('.numb')
        let counter = 0;
        setInterval(() => {
            if(counter == 100){
                clearInterval()
            }else{
                counter+=1;
                numb.textContent = counter + "%";
            }
        }, 79)
    </script>
</body>
</html>
